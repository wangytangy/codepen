<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./index.css'>
    <title></title>
    <script src='https://kit.fontawesome.com/ee7931c9a4.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='frame'>
        <div class='inner-frame-1'></div>
        <div class='inner-frame-2'>
          <div class='screen'>
            <div id='clock'></div>
            <div id='date'></div>
            <div class='top-icon-container'>
              <i class='fas fa-signal icon' id='wifi'></i>
              <i class='fas fa-wifi icon'></i>
              <i class='fas fa-battery-full icon'></i>
            </div>
            <div class='icon-container'>
              <div class='icon-bg'>
                <img id='flashlight-icon' src='https://cdn0.iconfinder.com/data/icons/thin-energy-lights/57/thin-467_light_flashlight_torch-512.png'>
              </div>
              <div class='icon-bg'>
                <i class='fas fa-camera camera-icon'></i>
              </div>
            </div>
            <div class='bottom-home-bar'></div>
          </div>
        </div>
        <div class='notch'>
          <div class='speaker'></div>
          <div class='front-camera'></div>
        </div>
      </div>
      <!-- <div class='copy'></div> -->
    </div>
  <script type='text/javascript' src='./index.js'></script>
  </body>
</html>
